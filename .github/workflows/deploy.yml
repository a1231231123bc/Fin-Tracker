name: Deploy FinTracker

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: fintracker-deploy-main
  cancel-in-progress: true

jobs:
  deploy_frontend_vercel:
    name: Deploy frontend to Vercel
    runs-on: ubuntu-latest
    env:
      VERCEL_PROJECT_ID: prj_Ycha0e3b8PMBTLKetfKSEXQ7Lgnt
      VERCEL_ORG_ID: team_j53PpW7qRdQPZt7kn9UGUURA
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Deploy to Vercel (production)
        working-directory: ./frontend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
          vercel deploy --prod --yes --token "$VERCEL_TOKEN"

  deploy_vps:
    name: Deploy bot/web to VPS
    runs-on: ubuntu-latest
    needs: deploy_frontend_vercel
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        env:
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$VPS_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Sync repo to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          tar --exclude='.git' -czf - . | ssh -i ~/.ssh/id_ed25519 "$VPS_USER@$VPS_HOST" '
            set -e
            mkdir -p /opt/fin-tracker
            tar -xzf - -C /opt/fin-tracker
            find /opt/fin-tracker -name "._*" -delete || true
          '

      - name: Restart FinTracker services on VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/id_ed25519 "$VPS_USER@$VPS_HOST" '
            set -e
            cd /opt/fin-tracker/deploy/vps
            docker compose -p fintracker up -d --build
            cd /opt/fin-tracker/deploy/monitoring
            docker compose -p monitoring up -d
            docker ps --format "table {{.Names}}\t{{.Status}}" | sed -n "1,20p"
          '

      - name: Health check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/id_ed25519 "$VPS_USER@$VPS_HOST" '
            set -e
            curl -fsS http://127.0.0.1:8091/health
          '
